<div class="row">
    <div class="col-md-12">
        <h2>Upload Video</h2>
        <span class="btn btn-success fileinput-button">
            <i class="glyphicon glyphicon-cloud-upload"></i>
            <span>Upload Video file</span>
            <input class="fileupload" accept="video/*" type="file" name="files[]" data-url="https://upload.wistia.com?api_password={{$ctrl.apiPassword}}&project_id={{$ctrl.projectId}}">
        </span>
        <span class="btn btn-danger fileupload-cancel" style="display: none;">
            <i class="glyphicon glyphicon-remove"></i>
            <span>Cancel</span>
        </span>
</div>
</div>
<div class="row">
    <div class="col-md-12">
        <h2>Progress:</h2>
        <div id="progress" class="progress">
            <div class="progress-bar progress-bar-success">0%</div>
        </div>
    </div>
</div>
<div class="row fileupload-embed" style="display: none;">
    <div class="col-md-12">
        <h2>Uploaded successfully:</h2>
        <div class="wistia_embed" style="height: 300px; max-height: 300px;"></div>
    </div>
</div>
<div class="row fileupload-error" style="display: none;">
    <div class="col-md-12">
        <h2>Error:</h2>
        <div class="bg-danger fileupload-error-message"></div>
    </div>
</div>
